<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="background">
        <div id="widgetContainer">
            <div id="calculatorBackground">
                <div id="displayContainer">
                    <div id="numberContainer"></div>
                    <div id="operatorContainer"></div>
                </div>

                <div id="clearDeleteContainer">
                    <button class="clearDeleteButtonStyle clear">Clear</button>
                    <button class="clearDeleteButtonStyle delete">Delete</button>
                </div>

                <div id="operationContainer">
                    <button class="buttonStyle number" id="7">7</button>
                    <button class="buttonStyle number" id="8">8</button>
                    <button class="buttonStyle number" id="9">9</button>
                    <button class="buttonStyle operator" id="รท">รท</button>
                    <button class="buttonStyle number" id="4">4</button>
                    <button class="buttonStyle number" id="5">5</button>
                    <button class="buttonStyle number" id="6">6</button>
                    <button class="buttonStyle operator" id="x">x</button>
                    <button class="buttonStyle number" id="1">1</button>
                    <button class="buttonStyle number" id="2">2</button>
                    <button class="buttonStyle number" id="3">3</button>
                    <button class="buttonStyle operator" id="-">-</button>
                    <button class="buttonStyle decimal" id=".">.</button>
                    <button class="buttonStyle number" id="0">0</button>
                    <button class="buttonStyle operator" id="=">=</button>
                    <button class="buttonStyle operator" id="+">+</button>
                </div>
            </div>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
